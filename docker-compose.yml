services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"   # Redis server
      - "8001:8001"   # Redis Stack GUI
    environment:
      - REDIS_ARGS=--requirepass password
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: